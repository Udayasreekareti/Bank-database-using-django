{% extends 'temp/base.html' %}
{% block content %}
<style>
        .success-message {
            color: green;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
<br><br>
    <h1>Please generate your PIN carefully ðŸ™ˆ</h1> <br><br>
    <form action="{% url 'pin_generation' %}" method="POST">
        {% csrf_token %}
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required><br><br>
        <label for="phone">Phone Number</label>
        <input type="text" name="phone" id="phone" required><br><br>
        <label for="pin">Enter PIN</label>
        <input type="text" name="pin" id="pin" required><br><br>
        <label for="confirm_pin">Confirm PIN</label>
        <input type="text" name="confirm_pin" id="confirm_pin" required><br><br>
        <button type="submit">Generate PIN</button>
    </form>
    <br><br>
    {% if messages %}
    {% for message in messages %}
        <div class="success-message">{{ message }}</div>
    {% endfor %}
{% endif %}
{% endblock content %}
