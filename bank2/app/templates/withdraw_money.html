{% extends 'temp/base.html' %}
{% block content %}
<style>
    .success-message {
        color: green;
        font-weight: bold;
        margin-bottom: 20px;
    }
</style>
<br><br>
<blockquote>"Do not save what is left after spending, but spend what is left after saving." -- Warren Buffett</blockquote>
<br><br>
<form action="{% url 'withdraw' %}" method="post">
    {% csrf_token %}
    <label for="name">Name</label>
    <input type="text" name="name" id="name" required><br><br>
    
    <label for="phone">Phone number</label>
    <input type="text" name="phone" id="phone" required><br><br>
    
    <label for="pin">Pin</label>
    <input type="password" name="pin" id="pin" required><br><br>
    
    <label for="amount">Enter Amount</label>
    <input type="number" name="amount" id="amount" required><br><br>
    
    <button type="submit">Withdraw</button>
</form><br><br>
{% if messages %}
    {% for message in messages %}
        <div class="success-message">{{ message }}</div>
    {% endfor %}
    {% endif %}
{% endblock content %}
